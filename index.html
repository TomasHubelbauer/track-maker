<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Track Maker</title>
    <script src="index.js" defer type="module"></script>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <input id="fileInput" type="file" accept=".thtm" />
    <input id="referenceInput" type="file" accept="image/*" />
    <a id="saveA"></a>
    <header>
      <strong>Track Maker</strong>
      <button id="openButton">Open</button>
      <button id="saveButton">Save</button>
      <button id="generateOpenScadButton">Generate OpenSCAD</button>
      <button id="generateGCodeButton">Generate GCode</button>
      <button id="exportButton">Export STL</button>
      <button id="renderButton">Render</button>
      <button id="referenceButton">Refererence</button>
      <input id="nameInput" placeholder="Name…" />
    </header>
    <main>
      <canvas></canvas>
      <textarea autofocus></textarea>
    </main>
    <footer>
      <div id="zoomDiv" title="Reset to 100 %">100 %</div>
      <div id="coordsDiv" title="Reset to origin">0×0</div>
    </footer>
  </body>
</html>
